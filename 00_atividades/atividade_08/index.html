<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMC - Índice de Massa Corporal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- favicon -->
    <link href="img/icons8-weight-64.png" rel="shortcut icon" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar bg-dark mb-5" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/icons8-weight-64.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    IMC - Índice de Massa Corporal
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- formulário -->
                <section class="col-12 col-md-6">
                    <div class="container">
                        <h2>Formulário</h2>
                        <hr>
                        <form>
                            <div class="row">
                                <!-- nome -->
                                <div class="col-12 mb-3">
                                    <label class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="nome">
                                </div>
                                <!-- data de nascimento -->
                                <div class="col-12 col-lg-8 mb-3">
                                    <label class="form-label">Data de Nascimento:</label>
                                    <input type="date" class="form-control" id="nascimento">
                                </div>
                                <!-- gênero -->
                                <div class="col-12 col-lg-8 mb-3">
                                    <label class="form-label">Gênero:</label>
                                    <select class="form-select" id="genero">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outro">Outro</option>
                                        <option value="Não desejo informar">Não desejo informar</option>
                                    </select>
                                </div>
                                <!-- e-mail -->
                                <div class="col-12 mb-3">
                                    <label class="form-label">E-mail:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <!-- telefone -->
                                <div class="col-12 col-md-9 mb-3">
                                    <label class="form-label">Telefone:</label>
                                    <input type="tel" class="form-control" id="telefone">
                                </div>
                                <!-- peso -->
                                <div class="col-12 col-md-4 mb-3">
                                    <label class="form-label">Peso:</label>
                                    <input type="number" class="form-control" id="peso" step="0.01">
                                </div>
                                <!-- altura -->
                                <div class="col-12 col-md-4 mb-3">
                                    <label class="form-label">Altura:</label>
                                    <input type="number" class="form-control" id="altura" step="0.01">
                                </div>
                                <!-- botão -->
                                <div class="d-flex justify-content-center mt-5 mb-5">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
                <!-- resutado -->
                <section class="col-12 col-md-6">
                    <div class="container">
                        <h2>Resultado</h2>
                        <hr class="mb-5">
                        <h3 id="nomeResult"></h3>
                        <h3 id="nascimentoResult"></h3>
                        <h3 id="generoResult"></h3>
                        <h3 id="emailResult"></h3>
                        <h3 id="telefoneResult"></h3>
                        <h3 id="pesoResult"></h3>
                        <h3 id="alturaResult"></h3>
                        <h3 id="imcResult"></h3>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <!-- meu js -->
    <script src="js/codigo.js"></script>
</body>

</html>
