<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <hr>
    <form> <!-- a tag FORM é NECESSÁRIA para guardar os dados no id -->

        <input type="text" id="texto"><br><br> <!-- o ID serve para IDENTIFICAR aonde o código vai armazenar o valor passado -->
        <button type="submit">Enviar</button> <!-- o button PRECISA ser um submit! -->
    </form>

    <!-- java script -->
    <script src="js/codigo.js"></script>
</body>
</html>
