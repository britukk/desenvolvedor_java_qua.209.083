<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <!-- meu css (NOTA: O seu css PRECISA ficar abaixo do css do bootstrap, caso contrário não irá funcionar) -->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">

    <!-- favicon -->
    <link href="img/ow-icon.png" rel="shortcut icon" type="image/png">
</head>

<body>

    <!-- NAVBAR (navegation bar) -->

    <nav class="navbar navbar-expand-lg sombra-navbar border-bottom mb-5" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/ow-icon.png" alt="Ícone" class="meu-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FIM do NAVBAR -->

    <!-- CONTAINER -->

    <main class="container">
        <h1>Cadastro</h1>
        <hr>
        <form class="mt-5">
            <div class="row">
                <!-- nome -->
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label class="form-label">Nome:</label>
                    <input class="form-control" type="text" placeholder="Digite seu primeiro nome"
                        aria-label="default input example">
                </div>
                <!-- sobrenome -->
                <div class="col-12 col-md-6 col-lg-8 mb-3">
                    <label class="form-label">Sobrenome:</label>
                    <input class="form-control" type="text" placeholder="Digite seu sobrenome completo"
                        aria-label="default input example">
                </div>
                <!-- cpf -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">CPF:</label>
                    <input class="form-control" type="text" placeholder="000.000.000-00"
                        aria-label="default input example">
                </div>
                <!-- data de nascimento -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Data de Nascimento:</label>
                    <input class="form-control" type="date" aria-label="default input example">
                </div>
                <!-- gênero -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Gênero:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione uma opção...</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                        <option value="4">Prefiro não informar</option>
                    </select>
                </div>
            </div>
        </form>
    </main>

    <!-- FIM DO CONTAINER -->

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
