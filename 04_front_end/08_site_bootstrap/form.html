<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <!-- meu css (NOTA: O seu css PRECISA ficar abaixo do css do bootstrap, caso contrário não irá funcionar) -->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">

    <!-- favicon -->
    <link href="img/ow-icon.png" rel="shortcut icon" type="image/png">
</head>

<body>

    <!-- NAVBAR (navegation bar) -->

    <nav class="navbar navbar-expand-lg sombra-navbar border-bottom mb-5" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/ow-icon.png" alt="Ícone" class="meu-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FIM do NAVBAR -->

    <!-- CONTAINER -->

    <main class="container">
        <h1>Cadastro</h1>
        <h3 class="mt-5">Dados do usuário</h3>
        <hr>
        <!-- formulário -->
        <form class="mt-5">
            <div class="row">
                <!-- nome -->
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label class="form-label">Nome:</label>
                    <input class="form-control" type="text" placeholder="Digite seu primeiro nome"
                        aria-label="default input example">
                </div>
                <!-- sobrenome -->
                <div class="col-12 col-md-6 col-lg-8 mb-3">
                    <label class="form-label">Sobrenome:</label>
                    <input class="form-control" type="text" placeholder="Digite seu sobrenome completo"
                        aria-label="default input example">
                </div>
                <!-- cpf -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">CPF:</label>
                    <input class="form-control" type="text" placeholder="000.000.000-00"
                        aria-label="default input example">
                </div>
                <!-- data de nascimento -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Data de Nascimento:</label>
                    <input class="form-control" type="date" aria-label="default input example">
                </div>
                <!-- gênero -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Gênero:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione uma opção...</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                        <option value="4">Prefiro não informar</option>
                    </select>
                </div>
                <!-- e-mail -->
                <div class="col-12 col-md-6 col-lg-9 mb-3">
                    <label class="form-label">Email:</label>
                    <input class="form-control" type="email" placeholder="usuario@servidor.com"
                        aria-label="default input example">
                </div>
                <!-- telefone -->
                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <label class="form-label">Telefone:</label>
                    <input class="form-control" type="tel" placeholder="(00) 9 0000-0000"
                        aria-label="default input example">
                </div>
                <!-- nivel de escolaridade -->
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label class="form-label">Escolaridade:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione uma opção...</option>
                        <option value="1">Ensino Fundamental Incompleto</option>
                        <option value="2">Ensino Fundamental Completo</option>
                        <option value="3">Ensino Médio Incompleto</option>
                        <option value="4">Ensino Médio Completo</option>
                        <option value="5">Ensino Superior Incompleto</option>
                        <option value="6">Ensino Superior Completo</option>
                        <option value="7">Pós-graduação</option>
                        <option value="8">Mestrado</option>
                        <option value="9">Doutorado</option>
                    </select>
                </div>
                <!-- profissão -->
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label class="form-label">Profissão:</label>
                    <input class="form-control" type="text" placeholder="Cargo que ocupa atualmente"
                        aria-label="default input example">
                </div>
                <!-- salário -->
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label class="form-label">Salário (R$):</label>
                    <input class="form-control" type="number" placeholder="Digite o seu salário mensal"
                        aria-label="default input example" step="1000" min="0">
                </div>
            </div>
            <!-- fim da row -->

            <h3 class="mt-5">Endereço</h3>
            <hr>

            <!-- row -->
            <div class="row mt-5">

                <!-- cep -->
                <div class="col-12 col-md-4 col-lg-3 mb-3">
                    <label class="form-label">CEP:</label>
                    <input class="form-control" type="text" placeholder="00.000-00" aria-label="default input example">
                </div>
            
                <!-- uf -->
                <div class="col-12 col-md-2 col-lg-1 mb-3">
                    <label class="form-label">UF:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">AC</option>
                        <option value="2">AL</option>
                        <option value="3">AP</option>
                        <option value="4">AM</option>
                        <option value="5">BA</option>
                        <option value="6">CE</option>
                        <option value="7">DF</option>
                        <option value="8">ES</option>
                        <option value="9">GO</option>
                        <option value="10">MA</option>
                        <option value="11">MT</option>
                        <option value="12">MS</option>
                        <option value="13">MG</option>
                        <option value="14">PA</option>
                        <option value="15">PB</option>
                        <option value="16">PR</option>
                        <option value="17">PE</option>
                        <option value="18">PI</option>
                        <option value="19">RJ</option>
                        <option value="20">RN</option>
                        <option value="21">RS</option>
                        <option value="22">RO</option>
                        <option value="23">RR</option>
                        <option value="24">SC</option>
                        <option value="25">SP</option>
                        <option value="26">SE</option>
                        <option value="27">TO</option>
                    </select>
                </div>
                <!-- cidade -->
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label class="form-label">Cidade:</label>
                    <input class="form-control" type="text" placeholder="Digite a cidade aonde você mora:" aria-label="default input label">
                </div>
                <!-- bairro -->
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label class="form-label">Bairro:</label>
                    <input class="form-control" type="text" placeholder="Digite o bairro aonde você mora:" aria-label="default input label">
                </div>
                <!-- logradouro -->
                <div class="col-12 col-md-3 col-lg-2 mb-3">
                    <label class="form-label">Logradouro:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione uma opção...</option>
                        <option value="1">Rua</option>
                        <option value="2">Avenida</option>
                        <option value="3">Travessa</option>
                        <option value="4">Alameda</option>
                        <option value="5">Viela</option>
                    </select>
                </div>
                <!-- número -->
                <div class="col-12 col-md-3 col-lg-2 mb-3">
                    <label class="form-label">Número:</label>
                    <input class="form-control" type="text" placeholder="Digite o número:" aria-label="default input label">
                </div>
                <!-- complemento -->
                <div class="col-12 col-lg-8 mb-3">
                    <label class="form-label">Complemento:</label>
                    <input class="form-control" type="text" placeholder="Digite o complemento:" aria-label="default input label">
                </div>
                <!-- botão -->
                 <div>
                    <button type="submit" class="btn btn-primary mt-5 mb-5">Cadastrar</button>
                 </div>
            <!-- fim da row -->
        </form>
    </main>

    <!-- FIM DO CONTAINER -->

    <!-- footer -->
    <div class="container"> 
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
                    <svg class="bi" width="30" height="24" aria-hidden="true">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a><span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"><li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"><svg class="bi" width="24" height="24" aria-hidden="true"><use xlink:href="#instagram"></use></svg></a></li> <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li> </ul>
        </footer>
    </div>
    <!-- fim do footer -->

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
