<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Brito">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com CSS</title>

    <!-- css externo -->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <main>
        <h1>
            Formulário
        </h1>
        <hr>
        <form>

            <label>
                Nome:
            </label>
            <input type="text" placeholder="Digite seu nome:" class="nome">

            <label>
                Data de Nascimento:
            </label>
            <input type="date" class="data-nascimento">

            <label>
                Altura (m):
            </label>
            <input type="number" step="0.05" class="altura" value="1.5">
            
            <label>
                Peso (kg):
            </label>
            <input type="number" value="60" class="peso" >

            <label>
                Gênero:
            </label>
            <select class="genero">
                <option>Escolha um gênero...</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
                <option>Prefiro não informar</option>
            </select>

            <label>
                CPF:
            </label>
            <input type="text" placeholder="Ex: 000.000.000-00" maxlength="14" class="cpf" >

            <label>
                CEP:
            </label>
            <input type="text" placeholder="Ex: 83997-012" maxlength="9" class="cep">

            <label>
                E-mail:
            </label>
            <input type="email" placeholder="usuario@dominio.com" class="email">

            <label>
                Nome da Mãe:
            </label>
            <input type="email" placeholder="Digite o nome da mãe:" class="mae">

            <label>
                Nome do Pai:
            </label>
            <input type="email" placeholder="Digite o nome do pai:" class="pai">

            <label>
                Escolaridade:
            </label>
            <select class="escolaridade">
                <option>Escolha uma opção...</option>
                <option>Ensino Fundamental Incompleto</option>
                <option>Ensino Fundamental Completo</option>
                <option>Ensino Medio Incompleto</option>
                <option>Ensino Médio Completo</option>
                <option>Ensino Superior Incompleto</option>
                <option>Ensino Superior Completo</option>
                <option>Pós-Graduação</option>
                <option>Mestrado</option>
                <option>Doutorado</option>
            </select>

            <label>
                Estado Civil:
            </label>
            <select class="estado-civil">
                <option>Escolha um estado...</option>
                <option>Solteiro</option>
                <option>Casado</option>
                <option>Viúvo</option>
                <option>Divorciado</option>
            </select>

            <label>
                GitHub:
            </label>
            <input type="text" placeholder="Digite o nick/link do GitHub:" class="github">

            <label>
                Linkedin:
            </label>
            <input type="text" placeholder="Digite o nick/link do Linkedin:" class="linkedin">

            <button type="submit">Enviar</button>
        </form>
    </main>
    <hr>

</body>

</html>
