<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- meu css -->
    <link href="css/estilo.css" rel="stylesheet" type="text/css">

    <!-- favicon -->
    <link href="img/guy-fawkes-mask.png" rel="shortcut icon" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar bg-dark border-bottom mb-5 navbar-sombra" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/guy-fawkes-mask.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    M치scara de Entrada

    <main>
        <div class="container">
            <h1>游꿠 Formul치rio com M치scara de Entrada</h1>
            <hr>
            <form class="mt-5">

                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <!-- e-mail -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <!-- data de nascimento -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="nascimento">
                    </div>
                    <!-- cpf -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Somente n칰meros">
                    </div>
                    <!-- telefone -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Somente n칰meros">
                    </div>
                    <!-- cep -->
                    <div class="col-12 col-md-3 mb-3">
                        <label class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" placeholder="Somente n칰meros">
                    </div>
                    <!-- endere칞o -->
                    <div class="col-12 col-md-9 mb-3">
                        <label class="form-label">Endere칞o:</label>
                        <input type="text" class="form-control" id="endereco">
                    </div>
                    <!-- bot칚o -->
                    <div class="d-flex justify-content-center mt-5 mb-5">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </form>
            <hr>
            <!-- resultado -->
            <div class="row">
                <div class="d-flex justify-content-center mt-5 mb-5">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Dados do usu치rio:</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary" id="nomeResult"></h6>
                            <span class="card-text" id="emailResult"></span>
                            <span class="card-text" id="nascimentoResult"></span>
                            <span class="card-text" id="cpfResult"></span>
                            <span class="card-text" id="telefoneResult"></span>
                            <span class="card-text" id="cepResult"></span>
                            <p class="card-text" id="enderecoResult"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
